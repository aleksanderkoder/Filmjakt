<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Umbra</title>
    <meta name="description" content="An IMDb clone." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/png"
      href="assets/images/film-roll-white.png"
    />
    <link rel="stylesheet" href="index.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="libs/fontawesome/css/all.min.css" />
  </head>
  <body>
    <section class="page-container">
      <section
        id="landing"
        class="landing-section animate__animated animate__fadeIn"
      >
        <div class="logo-container">
          <img
            src="assets/images/film-roll-white.png"
            width="170"
            height="170"
          />
          <span class="logo">UMBRA</span>
        </div>

        <button class="primary-button" onclick="Navigator.DisplayDashboard()">
          Dashboard
          <i class="fas fa-arrow-right"></i>
        </button>
      </section>
      <section id="dashboard" class="dashboard-section">
        <section
          id="sidebar"
          class="sidebar-section animate__animated animate__slideInLeft"
        >
          <div class="logo-container-sidebar">
            <img
              src="assets/images/film-roll-white.png"
              width="60"
              height="60"
            />
            <span class="logo-sidebar">UMBRA</span>
          </div>
          <div class="buttons-container">
            <button class="button-sidebar">
                <i class="fas fa-film"></i>
                Search Movie</button>
                <button class="button-sidebar">
                    <i class="fas fa-film"></i>
                    Search Series</button>
            <button class="button-sidebar">
                <i class="fas fa-user"></i>
                Search Name</button>
                <button class="button-sidebar">
                    <i class="fas fa-film"></i>
                    Search Reviews?</button>
            </div>
        </section>
        <section id="content" class="content-section">
            <div id="in-theaters" class="in-theaters-container">
                <p>In theaters now</p>
            </div>
            <div id="most-popular-movies" class="most-popular-movies-container">
                <p>Most popular movies</p>
            </div>
            <div id="most-popular-series" class="most-popular-series-container">
                <p>Most popular series</p>
            </div>
        </section>
      </section>
    </section>
    <script src="js/navigator.js" async defer></script>
    <script src="js/umbra.js" async defer></script>
    <script src="js/index.js" async defer></script>
  </body>
</html>

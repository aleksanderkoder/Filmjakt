<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Filmjakt</title>
    <meta name="description" content="An IMDb clone." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/png"
      href="assets/images/film-roll-white.png"
    />
    <link rel="stylesheet" href="index.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="libs/fontawesome/css/all.min.css" />
  </head>
  <body>
    <!-- Website page container -->
    <section class="page-container">
      <!-- LANDING SECTION - This is where users first get sent on website entry -->
      <section
        id="landing"
        class="landing-section animate__animated animate__fadeIn"
      >
        <img src="assets/images/film-roll-white.png" width="170" height="170" />
        <span class="logo">Filmjakt</span>

        <button class="primary-button" onclick="Navigator.DisplayDashboard()">
          Dashboard
          <i class="fas fa-arrow-right"></i>
        </button>
      </section>

      <!-- DASHBOARD - The main part of the site -->
      <section id="dashboard" class="dashboard-section">
        <!-- Topbar -->
        <section class="topbar-section">
          <span class="logo-topbar" title="Home" onclick="Navigator.ReturnToDashboard()"
            >Filmjakt</span
          >
          <div class="search-container">
            <form onSubmit="return false">
              <i class="fas fa-search"></i>
            <input id="search-box" class="search-box" type="text" placeholder="Search media or actors..." />
            <button type="submit" onclick="Filmjakt.CreateSlideFromSearch()" class="search-btn">Search</button>
            </form>
            
          </div>
        </section>
        <!-- Content section -->
        <section id="content" class="content-section">
          <i
            id="arrow-back"
            class="fas fa-arrow-left arrow-back"
            title="Return"
            onclick="Navigator.ReturnToDashboard()"
          ></i>
          <div id="search-content" class="search-content">
          </div>
          <div id="movie-showcase" class="movie-showcase-container">
            <div class="movie-showcase-top">
              <img
                id="movie-showcase-image"
                class="movie-showcase-image"
                src=""
              />
              <div class="movie-showcase-info-container">
                <span
                  id="movie-showcase-header"
                  class="movie-showcase-header"
                ></span>
                <span
                  id="movie-showcase-info"
                  class="movie-showcase-info"
                ></span>
              </div>
            </div>
            <div
              id="movie-showcase-stars"
              class="movie-showcase-stars-container"
            ></div>
          </div>
          <div id="in-theaters" class="content-container">
            <h1>In Theaters Now</h1>
          </div>
          <div id="most-popular-movies" class="content-container">
            <h1>Most Popular Movies</h1>
          </div>
          <div id="most-popular-series" class="content-container">
            <h1>Most Popular TV Series</h1>
          </div>
        </section>
      </section>
    </section>

    <script src="js/helpers.js" async defer></script>
    <script src="js/navigator.js" async defer></script>
    <script src="js/filmjakt.js" async defer></script>
  </body>
</html>
